<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% block title %}{% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
        {% block not_common_links %}{% endblock %}
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js') }}"></script>
        {% block not_common_scripts %}{% endblock %}
        
        <footer class="page-footer font-small bg-dark pt-4 mt-4">
            <div class="container">
                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a class="no-text-decoration text-light" class="btn-floating btn-fb mx-1" href="{{ url_for('pokedex_home') }}">
                            Inicio
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-copyright text-center text-light py-3">Â© 2024 Alex, Hobby project</div>
        </footer>
    </body>
</html>
